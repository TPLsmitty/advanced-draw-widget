<div class="AdvancedDrawWidget" role="presentation">
    
    <!-- a stack container layout -->
    <div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="stackNode" data-dojo-props="doLayout:false">
        
        <!-- the main draw pane -->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="drawPane">

            <!-- control bar -->
            <div data-dojo-type="dijit/Toolbar" class="toolbar">
                <button data-dojo-type="dijit/form/Button" data-dojo-props="title: 'Undo', showLabel:false, iconClass: 'fa fa-reply'" class="fontAwesome">Undo</button>
                <button data-dojo-type="dijit/form/Button" data-dojo-props="title: 'Redo', showLabel:false, iconClass: 'fa fa-share'" class="fontAwesome">Redo</button>
                <span data-dojo-type="dijit/ToolbarSeparator"></span>
                <button data-dojo-type="dijit/form/Button" data-dojo-props="title: 'Snapping Enabled', showLabel:true, iconClass: 'fa fa-dot-circle-o'" class="fontAwesome">Snapping</button>
                <!-- option button right -->
                <button data-dojo-attach-point="drawOptionsNode" data-dojo-type="dijit/form/DropDownButton" data-dojo-props="title: 'Draw Options', showLabel:false, iconClass: 'fa fa-cog', style: 'float:right;'" class="fontAwesome">Draw Options</button>
            </div>

            <!-- messages for the user -->
            <div data-dojo-attach-point="drawStatusNode" class="drawStatus"><b>Active Draw Tool:</b> none</div>

            <!-- the draw combo and cancel buttons -->
            <div data-dojo-type="dijit/form/ComboButton">
                <span>Point</span>
            </div>
            <button data-dojo-type="dijit/form/Button" data-dojo-props="disabled: true">Cancel</button>
        </div>

        <!-- settings pane -->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="settingsPane">
            Draw Settings
        </div>

        <!-- import export panes -->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="importPane">
            Import
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="exportPane">
            Export
        </div>

        <!-- help pane -->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="helpPane">
            Help
        </div>

        <!-- additional programmatic panes here -->

    </div>
