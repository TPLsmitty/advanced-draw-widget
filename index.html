<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Advanced Draw</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        font: 14px sans-serif;
        color: #333;
    }
    #bc {
        width: 100%;
        height: 100%;
    }
    #left {
        width: 360px;
        z-index: 1;
    }
    #map {
        width: 100%;
        height: 100%;
        z-index: 1;
        padding: 0;
        overflow: hidden;
    }
    /* must use important w/ xstyle */
    .map .tooltip {
        width: 120px;
        background-color: rgba(255, 255, 255, 0.75) !important;
        border: none !important;
        padding: 4px;
        text-align: center;
        font-size: 12px;
        font-weight: bold !important;
    }
    </style>
</head>
<body class="claro">
    <div id="bc"></div>
    <script>
        dojoConfig = {
            async: true,
            packages: [{
                name: 'src',
                location: location.pathname.replace(/[^\/]+$/, '') + 'src'
            }]
        };
    </script>
    <script src="//js.arcgis.com/3.10compact/"></script>
    <script>
        var app = {};
        require([
            'esri/map',
            'esri/layers/GraphicsLayer',
            'esri/layers/FeatureLayer',

            'src/AdvancedDraw', // the draw widget

            'dijit/layout/BorderContainer',
            'dijit/layout/ContentPane',
            'xstyle/css!dijit/themes/claro/claro.css',
            'xstyle/css!esri/css/esri.css',
            'dojo/domReady!'
        ], function (Map, GraphicsLayer, FeatureLayer, AdvancedDraw, BC, CP) {
            // layout
            var bc = new BC({
                gutters: true,
                liveSplitters: false
            }, 'bc');
            bc.startup();
            bc.addChild(new CP({
                id: 'left',
                region: 'left',
                content: '<div id="advanced-draw"></div>'
            }));
            bc.addChild(new CP({
                id: 'map',
                region: 'center'
            }));

            // the map
            app.map = new Map('map', {
                basemap: 'satellite',
                zoom: 12,
                center: [-123, 45]
            });

            // test w/ feature layer
            //app.map.addLayer(new FeatureLayer('http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/SanFrancisco/311Incidents/FeatureServer/0', {
            //    mode: 1,
            //    outFields: ['*']
            //}));

            // test sticky layers
            //app.map.addLayer(new GraphicsLayer({id: 'temp1'}));
            //app.map.addLayer(new GraphicsLayer({id: 'temp2'}));
            //app.map.addLayer(new GraphicsLayer({id: 'temp3'}));
            //app.addLayer = function () {
            //    app.map.addLayer(new GraphicsLayer({id: 'temp4'}), 0);
            //    app.map.addLayer(new GraphicsLayer({id: 'temp5'}), 0);
            //    app.map.addLayer(new GraphicsLayer({id: 'temp6'}));
            //};
            //app.addLayers = function () {
            //    app.map.addLayers([new GraphicsLayer({id: 'temp7'}), new GraphicsLayer({id: 'temp8'}), new GraphicsLayer({id: 'temp9'})]);
            //};

            // the widget
            app.advancedDraw = new AdvancedDraw({
                map: app.map,
                config: {
                    defaultPolygonSymbol: {
                        color: [255, 0, 0, 64],
                        outline: {
                            color: [255, 0, 0, 255],
                            width: 2,
                            type: 'esriSLS',
                            style: 'esriSLSSolid'
                        },
                        type: 'esriSFS',
                        style: 'esriSFSSolid'
                    },
                    defaultPolylineSymbol: {
                        color: [0, 0, 255, 255],
                        width: 2,
                        type: 'esriSLS',
                        style: 'esriSLSSolid'
                    },
                    defaultPointSymbol: {
                        color: [0, 255, 0, 200],
                        size: 10.5,
                        type: 'esriSMS',
                        style: 'esriSMSCircle',
                        outline: {
                            color: [255, 255, 255, 255],
                            width: 1.5, //2 pixels when it becomes graphic symbol / .75 factor
                            type: 'esriSLS',
                            style: 'esriSLSSolid'
                        }
                    },
                    defaultTextSymbol: {
                        color: [0, 0, 0, 255],
                        type: 'esriTS',
                        verticalAlignment: 'middle',
                        horizontalAlignment: 'center',
                        text: 'New Text',
                        rotated: false,
                        kerning: true,
                        font: {
                            size: 14,
                            style: 'normal',
                            variant: 'normal',
                            weight: 'bold',
                            family: 'sans-serif'
                        }
                    },
                    colorPickerOptions: {
                        type: 'simple', // 'simple' | 'advanced'
                        simple: {
                            paletteSize  : '7x10' // '3x4' | '7x10'
                        },
                        closeOnChange: true //close color picker on selection of new color?
                    }
                }
            }, 'advanced-draw');
            app.advancedDraw.startup();
        });
    </script>
</body>
</html>
